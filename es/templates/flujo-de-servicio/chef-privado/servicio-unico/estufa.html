<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../../../../../css/style.css">
    <link rel="shortcut icon" type="image/png" href="../../../../../assets/img/favicon-chef.png">

    <title>Alex Collado &#124; Estufa</title>
  </head>
  <body class="service-flow">
    <div class="timeline">
      <a href="/es/templates/flujo-de-servicio/donde.html"

        <svg class="timeline__icon">
          <use xlink:href="../../../../../assets/icons/sprite.svg#icon-placeholder"></use>
        </svg>
      </a>
      <svg class="timeline__line" >
        <use xlink:href="../../../../../assets/icons/sprite.svg#line"></use>
      </svg>
      <a href="/es/templates/flujo-de-servicio/servicio.html"
          class="timeline__link">
        <svg class="timeline__icon">
          <use xlink:href="../../../../../assets/icons/sprite.svg#icon-service"></use>
        </svg>
      </a>
      <svg class="timeline__line" >
        <use xlink:href="../../../../../assets/icons/sprite.svg#line"></use>
      </svg>
      <a href="/es/templates/flujo-de-servicio/chef-privado/servicio-unico/personas.html"
          class="timeline__link">
        <svg class="timeline__icon">
          <use xlink:href="../../../../../assets/icons/sprite.svg#icon-user"></use>
        </svg>
      </a>
      <svg class="timeline__line" >
        <use xlink:href="../../../../../assets/icons/sprite.svg#line"></use>
      </svg>
      <a href="/es/templates/flujo-de-servicio/chef-privado/servicio-unico/comida.html"

      <svg class="timeline__line" >
        <use xlink:href="../../../../../assets/icons/sprite.svg#line"></use>
      </svg>
      <a href="/es/templates/flujo-de-servicio/chef-privado/servicio-unico/alimentos.html"
          class="timeline__link">
        <svg class="timeline__icon">
          <use xlink:href="../../../../../assets/icons/sprite.svg#icon-cooking"></use>
        </svg>
      </a>
      <svg class="timeline__line" >
        <use xlink:href="../../../../../assets/icons/sprite.svg#line"></use>
      </svg>
      <svg class="timeline__icon" style="fill: #F0C824">
        <use xlink:href="../../../../../assets/icons/sprite.svg#icon-stove"></use>
      </svg>
    </div>

    <div class="title">
      <h3 class="heading--2 u-margin-bottom-big">Tu estufa es:</h3>
    </div>

    <div class="buttons">
      <button class="btn btn--primary u-margin-bottom-small"
              onclick="nextUrl(this, 'stove', 'chef-privado/servicio-unico/quemadores')">
        Gas
      </button>
      <button class="btn btn--primary u-margin-bottom-small"
              onclick="nextUrl(this, 'stove', 'chef-privado/servicio-unico/quemadores')">
        Eléctrica
      </button>
      <button class="btn btn--primary u-margin-bottom-small"
              onclick="nextUrl(this, 'stove', 'chef-privado/servicio-unico/quemadores')">
        Inducción
      </button>
      <button class="btn btn--primary u-margin-bottom-small"
              onclick="nextUrl(this, 'stove', 'chef-privado/servicio-unico/quemadores')">
        No lo se
      </button>
    </div>

    <script type="text/javascript" src="../../../../../js/service-flow.js"></script>

</html>
