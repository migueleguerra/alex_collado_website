<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="shortcut icon" type="image/png" href="../../../assets/img/favicon-chef.png">

    <title>Alex Collado &#124; Servicio</title>
  </head>
  <body class="service-flow">
    <div class="timeline">
      <a href="/es/templates/flujo-de-servicio/donde.html"
        class="timeline__link">
        <svg class="timeline__icon">
          <use xlink:href="../../../../assets/icons/sprite.svg#icon-placeholder"></use>
        </svg>
      </a>
      <svg class="timeline__line" >
        <use xlink:href="../../../../assets/icons/sprite.svg#line"></use>
      </svg>
      <svg class="timeline__icon" style="fill: #F0C824">
        <use xlink:href="../../../../assets/icons/sprite.svg#icon-service"></use>
      </svg>
    </div>

    <div class="title">
      <h3 class="heading--2 u-margin-bottom-big">¿Qué servicio necesitas?</h3>
    </div>

    <div class="buttons-box">
      <button id="private_chef" class="btn-box u-margin-bottom-small"
              onclick="nextUrl(this, 'what', 'chef-privado/servicios')">
        <svg class="box-icon u-margin-bottom-small">
          <use xlink:href="../../../assets/icons/sprite.svg#icon-chef"></use>
        </svg>
        <p>Chef Privado</p>
      </button>
      <button id="cooking_classes" class="btn-box u-margin-bottom-small"
              onclick="nextUrl(this, 'what', 'clases-de-cocina/calendario-servicio-unico')">
        <svg class="box-icon u-margin-bottom-small">
          <use xlink:href="../../../assets/icons/sprite.svg#icon-classes"></use>
        </svg>
        <p>Clases de Cocina</p>
      </button>
      <button id="mezcal_experience" class="btn-box u-margin-bottom-small"
              onclick="nextUrl(this, 'what', 'degustacion-de-mezcal/calendario-servicio-unico')">
        <svg class="box-icon u-margin-bottom-small">
          <use xlink:href="../../../assets/icons/sprite.svg#icon-mezcal"></use>
        </svg>
        <p>Degustación de Mezcal</p>
      </button>
    </div>

    <script type="text/javascript" src="../../../js/service-flow.js"></script>
  </body>
</html>
