<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" href="../../css/style.css">
    <link rel="shortcut icon" type="image/png" href="../../assets/img/favicon-chef.png">

    <title>Alex Collado &#124; Where</title>
  </head>
  <body class="service-flow">
    <div class="timeline">
      <a href="#">

          <use xlink:href="../../assets/icons/sprite.svg#icon-placeholder"></use>

      </a>
    </div>
    <div class="title">
      <h3 class="heading--2 u-margin-bottom-big">Where do you need your service?</h3>
    </div>
    <div class="buttons">
      <button class="btn btn--primary u-margin-bottom-small" onclick="where(this)">Playa del Carmen</button>
      <button class="btn btn--primary u-margin-bottom-small" onclick="where(this)">Puerto Morelos</button>
      <button class="btn btn--primary u-margin-bottom-small" onclick="where(this)">Tulum</button>
      <button class="btn btn--primary u-margin-bottom-small" onclick="where(this)">Somewhere else</button>
    </div>

    <script type="text/javascript" src="../../js/service-flow.js"></script>
