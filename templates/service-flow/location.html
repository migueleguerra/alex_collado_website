<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="../../css/style.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../../assets/img/favicon-chef.png"
    />

    <title>Alex Collado &#124; Location</title>
  </head>
  <body class="service-flow">
    <div class="timeline">
      <svg class="timeline__icon" style="fill: #f0c824">
        <use xlink:href="../../assets/icons/sprite.svg#icon-placeholder"></use>
      </svg>
    </div>

    <div class="title">
      <h3 class="heading--2 u-margin-bottom-big">
        Where do you need your service?
      </h3>
    </div>

    <div class="buttons">
      <button
        class="btn btn--primary u-margin-bottom-small"
        onclick="nextUrl(this, 'location', 'where-rivera-maya')"
      >
        Rivera Maya
      </button>
      <button
        class="btn btn--primary u-margin-bottom-small"
        onclick="nextUrl(this, 'location', 'where-cote-dazur')"
      >
        Côte d’Azur
      </button>
      <button
        class="btn btn--primary u-margin-bottom-small"
        onclick="nextUrl(this, 'location', 'what')"
      >
        Somewhere else
      </button>
    </div>

    <script type="text/javascript" src="../../js/service-flow.js"></script>
  </body>
</html>
