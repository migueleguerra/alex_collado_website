<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="../../../css/style.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../../../assets/img/favicon-chef.png"
    />

    <title>Alex Collado &#124; How Many</title>
  </head>
  <body class="service-flow">
    <div class="timeline">
      <a href="/templates/service-flow/where.html" class="timeline__link">
        <svg class="timeline__icon">
          <use
            xlink:href="../../../assets/icons/sprite.svg#icon-placeholder"
          ></use>
        </svg>
      </a>
      <svg class="timeline__line">
        <use xlink:href="../../../assets/icons/sprite.svg#line"></use>
      </svg>
      <a href="/templates/service-flow/what.html" class="timeline__link">
        <svg class="timeline__icon">
          <use xlink:href="../../../assets/icons/sprite.svg#icon-service"></use>
        </svg>
      </a>
      <svg class="timeline__line">
        <use xlink:href="../../../assets/icons/sprite.svg#line"></use>
      </svg>
      <a
        href="/templates/service-flow/mezcal-experience/calendar-one-service.html"
        class="timeline__link"
      >
        <svg class="timeline__icon">
          <use
            xlink:href="../../../assets/icons/sprite.svg#icon-calendar"
          ></use>
        </svg>
      </a>
      <svg class="timeline__line">
        <use xlink:href="../../../assets/icons/sprite.svg#line"></use>
      </svg>
      <svg class="timeline__icon" style="fill: #f0c824">
        <use xlink:href="../../../assets/icons/sprite.svg#icon-user"></use>
      </svg>
    </div>

    <div class="title">
      <h3 class="heading--2 u-margin-bottom-big">How many people?</h3>
    </div>

    <div class="content-buttons u-margin-bottom-big">
      <div class="content-buttons__group u-margin-bottom-small">
        <label for="adults" class="content-buttons__labels">ADULTS</label>
        <input
          id="adults"
          type="text"
          class="content-buttons__input"
          value="2"
        />
        <button class="btn-count" onclick="minusButton(this)">&#x2212;</button>
        <button class="btn-count" onclick="plusButton(this)">&#x2B;</button>
      </div>
      <div class="content-buttons__group u-margin-bottom-small">
        <label for="children" class="content-buttons__labels"
          >CHILDREN (under 12)</label
        >
        <input
          id="children"
          type="text"
          class="content-buttons__input"
          value="0"
        />
        <button class="btn-count" onclick="minusButton(this)">&#x2212;</button>
        <button class="btn-count" onclick="plusButton(this)">&#x2B;</button>
      </div>
    </div>

    <div class="buttons">
      <button
        class="btn btn--primary u-margin-bottom-small"
        onclick="nextUrlMultipleOption('how-many', 'mezcal-experience/stove')"
      >
        Continue
      </button>
    </div>

    <script type="text/javascript" src="../../../js/service-flow.js"></script>
  </body>
</html>
