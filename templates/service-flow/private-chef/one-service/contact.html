    ></script>
    <script

    ></script>

    <link rel="stylesheet" href="../../../../css/style.css" />

      href="../../../../assets/img/favicon-chef.png"
    />

    <title>Alex Collado &#124; Contact</title>
  </head>
  <body class="service-flow">

      <a href="/templates/service-flow/what.html" class="timeline__link">
        <svg class="timeline__icon">
          <use
            xlink:href="../../../../assets/icons/sprite.svg#icon-service"
          ></use>
        </svg>
      </a>
      <svg class="timeline__line">
        <use xlink:href="../../../../assets/icons/sprite.svg#line"></use>
      </svg>
      <a
        href="/templates/service-flow/private-chef/one-service/how-many.html"
        class="timeline__link"
      >
        <svg class="timeline__icon">
          <use xlink:href="../../../../assets/icons/sprite.svg#icon-user"></use>
        </svg>

      >

        </svg>
      </a>

        <use xlink:href="../../../../assets/icons/sprite.svg#line"></use>
      </svg>
      <a
        href="/templates/service-flow/private-chef/one-service/food.html"
        class="timeline__link"

        <svg class="timeline__icon">
          <use

          ></use>
        </svg>
      </a>
      <svg class="timeline__line">
        <use xlink:href="../../../../assets/icons/sprite.svg#line"></use>
      </svg>
      <a
        href="/templates/service-flow/private-chef/one-service/stove.html"
        class="timeline__link"
      >
        <svg class="timeline__icon">
          <use
            xlink:href="../../../../assets/icons/sprite.svg#icon-stove"
          ></use>
        </svg>

      <a

      <svg class="timeline__icon" style="fill: #f0c824">
        <use xlink:href="../../../../assets/icons/sprite.svg#icon-send"></use>
      </svg>
    </div>

    <div class="title">
      <h2 class="heading--2 u-margin-bottom-medium">How can I contact you?</h2>
    </div>

    <div class="buttons">
      <form
        action="javascript:sendDataServiceFlow()"
        class="contact-form paragraph-1"
      >
        <div class="contact-form__group u-margin-bottom-small">
          <label for="name" class="contact-form__label">Name:</label>
          <input
            name="name"
            id="name"
            type="text"
            class="contact-form__input"
            placeholder="Name *"
            required
          />
        </div>

        <div class="contact-form__group u-margin-bottom-small">
          <label for="email" class="contact-form__label">Email:</label>
          <input
            name="email"
            id="email"
            type="email"
            class="contact-form__input"
            placeholder="Email *"
            required
          />
        </div>

        <div class="contact-form__group u-margin-bottom-small">
          <label for="phone" class="contact-form__label">Phone:</label>
          <input
            name="phone"
            id="phone"
            type="tel"
            class="contact-form__input"
            placeholder="Phone *"
            required
          />
        </div>

        <div class="contact-form__group u-margin-bottom-small">
          <label for="message" class="contact-form__label">Message:</label>
          <textarea
            name="message"
            id="message"
            class="contact-form__input"
            placeholder="Message"
          ></textarea>
        </div>

        <div
          class="g-recaptcha u-margin-bottom-small"
          data-sitekey="6LdgZcIUAAAAAAfLiy41DeX5T_IlyT5wwSiss27I"
        ></div>

        <div
          id="error-msg"
          class="contact__error-msg u-margin-bottom-small"
        ></div>

        <div class="contact-form__group">
          <input type="submit" value="send" class="btn btn--primary" />
        </div>
      </form>
    </div>

    <div class="loading">
      <div class="loading__img"></div>
    </div>

    <script type="text/javascript" src="../../../../js/form-script.js"></script>
    <script
      type="text/javascript"
      src="../../../../js/service-flow.js"
    ></script>
  </body>
</html>
