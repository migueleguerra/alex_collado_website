<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="../../../../css/style.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../../../../assets/img/favicon-chef.png"
    />

    <title>Alex Collado &#124; Food</title>
  </head>
  <body class="service-flow">
    <div class="timeline">
      <a href="/templates/service-flow/location.html" class="timeline__link">
        <svg class="timeline__icon">
          <use
            xlink:href="../../../../assets/icons/sprite.svg#icon-placeholder"
          ></use>
        </svg>
      </a>
      <svg class="timeline__line">
        <use xlink:href="../../../../assets/icons/sprite.svg#line"></use>
      </svg>
      <a href="/templates/service-flow/what.html" class="timeline__link">
        <svg class="timeline__icon">
          <use
            xlink:href="../../../../assets/icons/sprite.svg#icon-service"
          ></use>
        </svg>
      </a>
      <svg class="timeline__line">
        <use xlink:href="../../../../assets/icons/sprite.svg#line"></use>
      </svg>
      <a
        href="/templates/service-flow/private-chef/multiple-service/calendar.html"
        class="timeline__link"
      >
        <svg class="timeline__icon">
          <use
            xlink:href="../../../../assets/icons/sprite.svg#icon-calendar"
          ></use>
        </svg>
      </a>
      <svg class="timeline__line">
        <use xlink:href="../../../../assets/icons/sprite.svg#line"></use>
      </svg>
      <a
        href="/templates/service-flow/private-chef/multiple-service/how-many.html"
        class="timeline__link"
      >
        <svg class="timeline__icon">
          <use xlink:href="../../../../assets/icons/sprite.svg#icon-user"></use>
        </svg>
      </a>
      <svg class="timeline__line">
        <use xlink:href="../../../../assets/icons/sprite.svg#line"></use>
      </svg>
      <svg class="timeline__icon" style="fill: #f0c824">
        <use
          xlink:href="../../../../assets/icons/sprite.svg#icon-cooking"
        ></use>
      </svg>
    </div>

    <div class="title">
      <h3 class="heading--2 u-margin-bottom-big">
        What would you like me to cook?
      </h3>
    </div>

    <div class="buttons-box-block">
      <div class="buttons-box-block__group">
        <button
          id="mexican-food"
          class="btn-box u-margin-bottom-small"
          onclick="onClickFood(this)"
        >
          <svg class="box-icon u-margin-bottom-small">
            <use
              xlink:href="../../../../assets/icons/sprite.svg#icon-mexican"
            ></use>
          </svg>
          <p>Mexican</p>
        </button>
        <button
          id="american-food"
          class="btn-box u-margin-bottom-small"
          onclick="onClickFood(this)"
        >
          <svg class="box-icon u-margin-bottom-small">
            <use
              xlink:href="../../../../assets/icons/sprite.svg#icon-american"
            ></use>
          </svg>
          <p>American</p>
        </button>
        <button
          id="fusion-food"
          class="btn-box u-margin-bottom-small"
          onclick="onClickFood(this)"
        >
          <svg class="box-icon u-margin-bottom-small">
            <use
              xlink:href="../../../../assets/icons/sprite.svg#icon-fusion"
            ></use>
          </svg>
          <p>Fusion</p>
        </button>
        <button
          id="sea-lovers-food"
          class="btn-box u-margin-bottom-small"
          onclick="onClickFood(this)"
        >
          <svg class="box-icon u-margin-bottom-small">
            <use
              xlink:href="../../../../assets/icons/sprite.svg#icon-sea"
            ></use>
          </svg>
          <p>Sea Lovers</p>
        </button>
        <button
          id="carnivore-food"
          class="btn-box u-margin-bottom-small"
          onclick="onClickFood(this)"
        >
          <svg class="box-icon u-margin-bottom-small">
            <use
              xlink:href="../../../../assets/icons/sprite.svg#icon-steak"
            ></use>
          </svg>
          <p>Carnivore</p>
        </button>
        <button
          id="your-choice"
          class="btn-box u-margin-bottom-small"
          onclick="onClickFood(this)"
        >
          <svg class="box-icon u-margin-bottom-small">
            <use
              xlink:href="../../../../assets/icons/sprite.svg#icon-cooking"
            ></use>
          </svg>
          <p>Your choice</p>
        </button>
      </div>
      <div class="buttons-box-block__group u-margin-bottom-medium">
        <textarea
          name="message"
          id="message-food"
          class="contact-form__input"
          placeholder="Other requests?"
        ></textarea>
      </div>
      <div class="buttons-box-block__group">
        <button
          class="btn btn--primary u-margin-bottom-small"
          onclick="nextUrlMultipleOption('food', 'private-chef/multiple-service/stove')"
        >
          Continue
        </button>
      </div>
    </div>

    <script
      type="text/javascript"
      src="../../../../js/service-flow.js"
    ></script>
  </body>
</html>
