<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="shortcut icon" type="image/png" href="../../assets/img/favicon-chef.png">

    <title>Alex Collado &#124; Calendar</title>
  </head>
  <body class="service-flow">
    <div class="timeline">
      <svg class="timeline__icon">
        <use xlink:href="../../assets/icons/sprite.svg#icon-placeholder"></use>
      </svg>
      <svg class="timeline__line" >
        <use xlink:href="../../assets/icons/sprite.svg#line"></use>
      </svg>
      <svg class="timeline__icon">
        <use xlink:href="../../assets/icons/sprite.svg#icon-service"></use>
      </svg>
      <svg class="timeline__line" >
        <use xlink:href="../../assets/icons/sprite.svg#line"></use>
      </svg>
      <svg class="timeline__icon">
        <use xlink:href="../../assets/icons/sprite.svg#icon-user"></use>
      </svg>
      <svg class="timeline__line" >
        <use xlink:href="../../assets/icons/sprite.svg#line"></use>
      </svg>
      <svg class="timeline__icon">
        <use xlink:href="../../assets/icons/sprite.svg#icon-cutlery"></use>
      </svg>
      <svg class="timeline__line" >
        <use xlink:href="../../assets/icons/sprite.svg#line"></use>
      </svg>
      <svg class="timeline__icon">
        <use xlink:href="../../assets/icons/sprite.svg#icon-cooking"></use>
      </svg>
      <svg class="timeline__line" >
        <use xlink:href="../../assets/icons/sprite.svg#line"></use>
      </svg>
      <svg class="timeline__icon">
        <use xlink:href="../../assets/icons/sprite.svg#icon-stove"></use>
      </svg>
      <svg class="timeline__line" >
        <use xlink:href="../../assets/icons/sprite.svg#line"></use>
      </svg>
      <svg class="timeline__icon" style="fill: #F0C824">
        <use xlink:href="../../assets/icons/sprite.svg#icon-calendar"></use>
      </svg>
    </div>

    <div class="title">
      <h3 class="heading--2 u-margin-bottom-big">When do you need the service?</h3>
    </div>

    <div class="content-date u-margin-bottom-big">
      <div class="content-date__group">
        <label class="content-date__label" for="from-date">From:</label>
        <input class="content-date__input" id="from-date"
               name="from-date" type="text" placeholder="mm/dd/yyyy">
      </div>
      <div class="content-date__group">
        <label class="content-date__label" for="to-date">To:</label>
        <input class="content-date__input" id="to-date" name="to-date"
               type="text" placeholder="mm/dd/yyyy">
      </div>
    </div>

    <div class="buttons">
      <button class="btn btn--primary u-margin-bottom-small"
              onclick="nextUrl(this, 'allergies.html')">
        Continue
      </button>
    </div>

    <script type="text/javascript" src="../../js/service-flow.js"></script>
    <script type="text/javascript" src="../../js/calendar.js"></script>
  </body>
</html>
